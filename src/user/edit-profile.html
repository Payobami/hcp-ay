<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Capital Partners E-Learning Platform - Integrated Admin Dashboard</title>
    <link href="../css/output.css" rel="stylesheet" type="text/css" />
</head>
<body class="font-poppins text-base font-normal relative">
    <nav class="gradient-1 flex justify-between items-center px-6 xsm:px-10 lg:px-14 py-1.5 fixed top-0 z-60 w-full h-[60px]">
        <div class="flex gap-3 items-center lg:gap-16">
            <a><img src="../svg/logo.svg" /></a>
            <img class="cursor-pointer" src="../svg/menu.svg" onclick="showSidebar(true)" />
        </div>
        <div class="flex gap-[7px] leading-5 items-center">
            <div class="bg-white rounded-5 w-7 h-7 flex items-center justify-center">
                <p>M</p>
            </div>
            <a class="text-white text-sm font-medium flex items-center gap-1.5">
                <span class="hidden min-[410px]:inline">
                    Adeyemi Sanusi
                </span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.9201 8.9502L13.4001 15.4702C12.6301 16.2402 11.3701 16.2402 10.6001 15.4702L4.08008 8.9502" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </nav>

    <main id="main-el" class="flex mt-[60px] hide-sidebar">
        <aside id="sidebar" class="sidebar z-50 bg-white h-full w-[260px] min-h-screen py-8 shadow-[5px_-5px_7px_rgba(0,0,0,0.08)] fixed left-0">
            <div class="mb-[26px] px-7">
                <p class="text-mild-black text-lg mb-1 leading-7">Hi, Adeyemi Inc.</p>
                <p class="text-[15px] font-light leading-5 text-grey-1">Adeyemi@gmail.com</p>
            </div>

            <div class="flex flex-col gap-[3px] text-[15px]">
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/grid.svg" />
                    Dashboard
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10" onclick="viewModal(true)">
                    <img src="../svg/course.svg" />
                    Courses
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/analytics.svg" />
                    Reports
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10 active-dash">
                    <img src="../svg/settings.svg" />
                    Settings
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    Log Out
                </a>
            </div>
        </aside>

        <!-- In the calculation calc(100vh - 60px), 60px is the height of the fixed nav. This is done to even the height of the main screen to prevent unnecessary vertical overflows -->
        <section id="main-content" class="ml-[260px] [&>div]:relative [&>div]:z-20 pt-8 px-3.5 xsm:px-7 flex-1 relative w-full min-h-[calc(100vh-60px)] before:w-full before:h-[64%] before:bg-dash-blue before:absolute before:top-0 before:left-0 before:z-10">
            <div>
                <a class="w-fit flex items-center gap-3 uppercase text-[#656972] text-xs leading-5 mb-[18px] group">
                    <svg class="group-hover:scale-90 ease-in-out duration-300" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="fill-[#656972]" d="M14.5735 12.4849C14.7774 12.2731 15.1168 12.2731 15.3278 12.4849C15.5317 12.6896 15.5317 13.0303 15.3278 13.2345L11.5031 17.0742H24.1243C24.4185 17.0747 24.6523 17.3094 24.6523 17.6048C24.6523 17.9001 24.4185 18.1425 24.1243 18.1425H11.5031L15.3278 21.9751C15.5317 22.1869 15.5317 22.5281 15.3278 22.7323C15.1168 22.9442 14.777 22.9442 14.5735 22.7323L9.8433 17.9836C9.63226 17.7789 9.63226 17.4383 9.8433 17.234L14.5735 12.4849Z"/>
                        <circle class="" cx="17.6086" cy="17.6086" r="16.7282" stroke="#656972" stroke-width="1.76086"/>
                    </svg>
                    Back
                </a>
                <div class="flex flex-col lg:flex-row gap-[18px] mb-14">
                    <div class="w-full lg:w-fit bg-white border border-[#E2E2E2] shadow-[-5px_5px_25px_rgba(0,0,0,0.06)] rounded-10">
                        <div class="pt-[69px] px-[60px] greyish-gradient rounded-10 text-center mb-[53px]">
                            <img class="mx-auto lg:mx-0 mb-[26px]" src="../img/user-1.png" />
                            <p class="text-brand-green font-medium text-xs leading-7">Upload Photo</p>
                        </div>
                        <div class="mb-16 px-3.5">
                            <div class="flex justify-between text-black-2 leading-7 text-xs">
                                <p class="opacity-70">Date Added:</p>
                                <p>28-03-2019</p>
                            </div>
                            <div class="flex justify-between text-black-2 leading-7 text-xs">
                                <p class="opacity-70">Assigned Course:</p>
                                <p>07</p>
                            </div>
                            <div class="flex justify-between text-black-2 leading-7 text-xs">
                                <p class="opacity-70">Trophy:</p>
                                <p>12</p>
                            </div>
                            <div class="flex justify-between text-black-2 leading-7 text-xs">
                                <p class="opacity-70">Status:</p>
                                <p>Active</p>
                            </div>
                            <div class="flex justify-between text-black-2 leading-7 text-xs">
                                <p class="opacity-70">Department:</p>
                                <p>Customer Service</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 w-full bg-white border border-[#E2E2E2] shadow-[-5px_5px_25px_rgba(0,0,0,0.06)] rounded-10 py-4">
                        <h2 class="mb-2.5 text-black-2 tracking-wider leading-7 text-lg font-semibold px-9">My Profile</h2>
                        <form class="border-t border-[#A1A1A1] border-opacity-[39%] pt-8 px-3.5 xsm:px-7.5 mb-5">
                            <div class="flex flex-wrap gap-y-6 gap-x-9">
                                <fieldset class="flex-1 flex flex-col min-w-[47%] w-full">
                                    <label class="text-sm leading-7 text-black text-opacity-[58%] mb-1">First Name</label>
                                    <input disabled class="disabled:bg-[#F7F7F7] h-10 border border-[#D8D8D8] rounded-md py-3 px-4 text-sm text-black-2 text-opacity-70 disabled:text-black disabled:text-opacity-[58%]" type="text" placeholder="Adeyemi" />
                                </fieldset>
                                <fieldset class="flex-1 flex flex-col min-w-[47%] w-full">
                                    <label class="text-sm leading-7 text-black text-opacity-[58%] mb-1">Last Name</label>
                                    <input disabled class="disabled:bg-[#F7F7F7] h-10 border border-[#D8D8D8] rounded-md py-3 px-4 text-sm text-black-2 text-opacity-70 disabled:text-black disabled:text-opacity-[58%]" type="text" placeholder="Adeyemi" />
                                </fieldset>
                                <fieldset class="flex-1 flex flex-col min-w-[47%] w-full">
                                    <label class="text-sm leading-7 text-black text-opacity-[58%] mb-1">Mobile Number</label>
                                    <input class="disabled:bg-[#F7F7F7] h-10 border border-[#D8D8D8] rounded-md py-3 px-4 text-sm text-black-2 text-opacity-70 disabled:text-black disabled:text-opacity-[58%]" type="tel" placeholder="(414) 555-0132" />
                                </fieldset>
                                <fieldset class="flex-1 flex flex-col min-w-[47%] w-full">
                                    <label class="text-sm leading-7 text-black text-opacity-[58%] mb-1">Email</label>
                                    <input class="disabled:bg-[#F7F7F7] h-10 border border-[#D8D8D8] rounded-md py-3 px-4 text-sm text-black-2 text-opacity-70 disabled:text-black disabled:text-opacity-[58%]" type="email" placeholder="Holargrapher@gmail.com" />
                                </fieldset>
                                <fieldset class="flex-1 flex flex-col min-w-[47%] w-full">
                                    <label class="text-sm leading-7 text-black text-opacity-[58%] mb-1">LinkedIn Link</label>
                                    <input class="disabled:bg-[#F7F7F7] h-10 border border-[#D8D8D8] rounded-md py-3 px-4 text-sm text-black-2 text-opacity-70 disabled:text-black disabled:text-opacity-[58%]" type="url" placeholder="HTTPS://linkedin.com/AdeyemiSanusi" />
                                </fieldset>
                                <fieldset class="flex-1 flex flex-col min-w-[47%] w-full">
                                    <label class="text-sm leading-7 text-black text-opacity-[58%] mb-1">Gender</label>
                                    <input class="disabled:bg-[#F7F7F7] h-10 border border-[#D8D8D8] rounded-md py-3 px-4 text-sm text-black-2 text-opacity-70 disabled:text-black disabled:text-opacity-[58%]" type="text" placeholder="Male" />
                                </fieldset>
                            </div>

                            <div class="mt-16 flex flex-wrap gap-3 leading-5 text-sm font-medium text-center">
                                <button class="w-full max-w-[170px] py-2.5 border border-brand-green bg-brand-green rounded-[3px] text-white filled-hover">
                                    Update Changes
                                </button>

                                <button class="w-full max-w-[170px] py-2.5 border border-brand-green bg-white rounded-[3px] text-brand-green outline-hover">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="review-modal" class="hide-modal fixed top-0 bottom-0 flex items-center justify-center w-full h-full bg-black bg-opacity-70 z-60 transition-all ease-linear duration-[400ms]" onclick="viewModal(false)">
        <div class="bg-white px-10 pt-10 pb-9 max-w-[600px] flex flex-col items-center border border-[#E2E2E2] rounded-10 shadow-[-5px_5px_25px_rgba(0,0,0,0.06)] delay-300 ease-linear duration-[400ms]">
            <img class="w-14 h-14 mb-1.5" src="../img/performance-1.png" />
            <h1 class="text-brand-green font-black leading-[66px] tracking-tight text-[44px] mb-3">Review Course</h1>
            <div class="flex gap-3 items-center mb-8">
                <img class="object-scale-down w-14 h-14" src="../img/star-filled.png" />
                <img class="object-scale-down mb-2 w-fit h-fit" src="../img/star.png" />
                <img class="object-scale-down mb-2 w-fit h-fit" src="../img/star.png" />
                <img class="object-scale-down mb-2 w-fit h-fit" src="../img/star.png" />
                <img class="object-scale-down mb-2 w-fit h-fit" src="../img/star.png" />
            </div>
            <h3 class="text-black-2 font-medium text-[21px] leading-8 tracking-tight mb-7">Course Completed</h3>
            <form>
                <textarea class="w-[483px] h-[86px] mb-8 px-3 py-1.5 text-[#57584F] text-opacity-100 placeholder:text-opacity-[65%] border border-[#959595] border-opacity-30 focus:border-opacity-80 text-sm leading-7 tracking-tight rounded" placeholder="Additional Feedback would be appreciated (Optional)"></textarea>
                <button class="block mx-auto uppercase border border-brand-green bg-brand-green rounded-5 px-16 py-4 text-white filled-hover">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
<script src="../js/hcp.js"></script>
</html>
