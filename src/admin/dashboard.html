<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Capital Partners E-Learning Platform - Integrated Admin Dashboard</title>
    <link href="../css/output.css" rel="stylesheet" type="text/css" />
</head>
<body class="font-poppins text-base font-normal relative">
    <nav class="gradient-1 flex justify-between items-center px-6 xsm:px-10 lg:px-14 py-1.5 fixed top-0 z-60 w-full h-[60px]">
        <div class="flex gap-3 items-center lg:gap-16">
            <a><img src="../svg/logo.svg" /></a>
            <img class="cursor-pointer" src="../svg/menu.svg" onclick="showSidebar(true)" />
        </div>
        <div class="flex gap-[7px] leading-5 items-center">
            <div class="bg-white rounded-5 w-7 h-7 flex items-center justify-center">
                <p>M</p>
            </div>
            <a class="text-white text-sm font-medium flex items-center gap-1.5">
                <span class="hidden min-[410px]:inline">
                    Admin@hcp.com
                </span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.9201 8.9502L13.4001 15.4702C12.6301 16.2402 11.3701 16.2402 10.6001 15.4702L4.08008 8.9502" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </nav>

    <main id="main-el" class="flex mt-[60px] hide-sidebar">
        <aside class="sidebar z-50 bg-white h-full w-[260px] min-h-screen py-8 shadow-[5px_-5px_7px_rgba(0,0,0,0.08)] fixed left-0" id="sidebar">
            <div class="mb-[26px] px-7">
                <p class="text-mild-black text-lg mb-1 leading-7">Hi, Adeyemi Inc.</p>
                <p class="text-[15px] font-light leading-5 text-grey-1">Admin@hcp.com</p>
            </div>

            <a class="py-[9px] mb-3.5 flex items-center pl-10 gap-3.5 text-brand-black text-[15px] active-dash">
                <img src="../svg/grid.svg" />
                Dashboard
            </a>
            <p class="px-7 text-13 text-[#858585] mb-2.5">User Management</p>
            <div class="flex flex-col gap-[3px] text-[15px]">
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    User
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    Learning Group
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/course.svg" />
                    Courses
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/course.svg" />
                    Courses Categories
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/verified.svg" />
                    Testimonials
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/analytics.svg" />
                    Reports
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/settings.svg" />
                    Settings
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    Log Out
                </a>
            </div>
        </aside>

        <!-- In the calculation calc(100vh - 60px), 60px is the height of the fixed nav. This is done to even the height of the main screen to prevent unnecessary vertical overflows -->
        <section id="main-content" class="ml-[260px] [&>div]:relative [&>div]:z-20 pt-8 px-7 flex-1 relative w-full min-h-[calc(100vh-60px)] before:w-full before:h-[64%] before:bg-dash-blue before:absolute before:top-0 before:left-0 before:z-10">
            <div class="flex justify-center items-center flex-wrap gap-[18px]">
                <div class="green-gradient rounded-md h-[170px] px-3.5 py-3 leading-5 min-[365px]:min-w-[333px] flex-1 w-full flex flex-col justify-end items-start relative">
                    <h3 class="text-white text-xl font-semibold mb-1">Users</h3>
                    <p class="text-[#91FCD1] text-15 mb-2">You have 0 members.</p>
                    <button class="short-btn text-[#137C53]">
                        Manage Staff
                    </button>
                    <img class="absolute bottom-6 right-8" src="../svg/people.svg" />
                </div>

                <div class="bluish-gradient rounded-md h-[170px] px-3.5 py-3 leading-5 min-[365px]:min-w-[333px] flex-1 w-full flex flex-col justify-end items-start relative">
                    <h3 class="text-white text-xl font-semibold mb-1">Courses</h3>
                    <p class="text-[#91FCD1] text-15 mb-2">You have 0 members.</p>
                    <button class="short-btn text-[#6487E1]">
                        Manage Courses
                    </button>
                    <img class="absolute bottom-6 right-8" src="../svg/teaching.svg" />
                </div>

                <div class="reddish-gradient rounded-md h-[170px] px-3.5 py-3 leading-5 min-[365px]:min-w-[333px] flex-1 w-full flex flex-col justify-end items-start relative">
                    <h3 class="text-white text-xl font-semibold mb-1">Reports</h3>
                    <p class="text-[#91FCD1] text-15 mb-2">You have 0 members.</p>
                    <button class="short-btn text-[#137C53]">
                        View Reports
                    </button>
                    <img class="absolute bottom-6 right-8" src="../svg/results.svg" />
                </div>

                <div class="transparent-gradient rounded-md h-[170px] px-3.5 pt-6 pb-5 min-[365px]:min-w-[333px] flex-1 leading-full[333px] flex flex-col items-start relative shadow-[-7px_7px_15px_rgba(0,0,0,0.13)] bg-white">
                    <div class="relative z-10 h-full flex flex-col items-start">
                        <h3 class="text-black-2 text-[17px] font-semibold mb-1.5">Total Amount Paid</h3>
                        <p class="text-black-2 text-xs mb-1.5">â‚¦270,000.00</p>
                        <button class="short-btn block mt-auto text-[#7080DC] text-xs">
                            View Reports
                        </button>
                    </div>
                    <img class="absolute bottom-6 right-0" src="../img/settings.svg" />
                </div>
            </div>
        </section>
    </main>
</body>
<script src="../js/hcp.js"></script>
</html>
