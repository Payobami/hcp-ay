<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Capital Partners E-Learning Platform - Integrated Admin Dashboard</title>
    <link href="../css/output.css" rel="stylesheet" type="text/css" />
</head>
<body class="font-poppins text-base font-normal relative">
    <nav class="gradient-1 flex justify-between items-center px-6 xsm:px-10 lg:px-14 py-1.5 fixed top-0 z-60 w-full h-[60px]">
        <div class="flex gap-3 items-center lg:gap-16">
            <a><img src="../svg/logo.svg" /></a>
            <img class="cursor-pointer" src="../svg/menu.svg" onclick="showSidebar(true)" />
        </div>
        <div class="flex gap-[7px] leading-5 items-center">
            <div class="bg-white rounded-5 w-7 h-7 flex items-center justify-center">
                <p>M</p>
            </div>
            <a class="text-white text-sm font-medium flex items-center gap-1.5">
                <span class="hidden min-[410px]:inline">
                    Admin@hcp.com
                </span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.9201 8.9502L13.4001 15.4702C12.6301 16.2402 11.3701 16.2402 10.6001 15.4702L4.08008 8.9502" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </nav>

    <main id="main-el" class="flex mt-[60px] hide-sidebar">
        <aside id="sidebar" class="sidebar z-50 bg-white h-full w-[260px] min-h-screen py-8 shadow-[5px_-5px_7px_rgba(0,0,0,0.08)] fixed left-0" id="sidebar">
            <div class="mb-[26px] px-7">
                <p class="text-mild-black text-lg mb-1 leading-7">Hi, Adeyemi Inc.</p>
                <p class="text-[15px] font-light leading-5 text-grey-1">Admin@hcp.com</p>
            </div>

            <a class="py-[9px] mb-3.5 flex items-center pl-10 gap-3.5 text-brand-black text-[15px]">
                <img src="../svg/grid.svg" />
                Dashboard
            </a>
            <p class="px-7 text-13 text-[#858585] mb-2.5">User Management</p>
            <div class="flex flex-col gap-[3px] text-[15px]">
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    User
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    Learning Group
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/course.svg" />
                    Courses
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/course.svg" />
                    Courses Categories
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/verified.svg" />
                    Testimonials
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/analytics.svg" />
                    Reports
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10 active-dash">
                    <img src="../svg/settings.svg" />
                    Settings
                </a>
                <a class="flex items-center gap-3.5 py-[9px] pl-10">
                    <img src="../svg/users.svg" />
                    Log Out
                </a>
            </div>
        </aside>

        <!-- In the calculation calc(100vh - 60px), 60px is the height of the fixed nav. This is done to even the height of the main screen to prevent unnecessary vertical overflows -->
        <section id="main-content" class="ml-[260px] [&>div]:relative [&>div]:z-20 pt-9 px-3.5 xsm:px-7 flex-1 relative w-full min-h-[calc(100vh-60px)] before:w-full before:h-[64%] before:bg-dash-blue before:absolute before:top-0 before:left-0 before:z-10">
            <div>
                <a class="w-fit flex items-center gap-3 uppercase text-[#656972] text-xs leading-5 mb-[18px] group">
                    <svg class="group-hover:scale-90 ease-in-out duration-300" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="fill-[#656972]" d="M14.5735 12.4849C14.7774 12.2731 15.1168 12.2731 15.3278 12.4849C15.5317 12.6896 15.5317 13.0303 15.3278 13.2345L11.5031 17.0742H24.1243C24.4185 17.0747 24.6523 17.3094 24.6523 17.6048C24.6523 17.9001 24.4185 18.1425 24.1243 18.1425H11.5031L15.3278 21.9751C15.5317 22.1869 15.5317 22.5281 15.3278 22.7323C15.1168 22.9442 14.777 22.9442 14.5735 22.7323L9.8433 17.9836C9.63226 17.7789 9.63226 17.4383 9.8433 17.234L14.5735 12.4849Z"/>
                        <circle class="" cx="17.6086" cy="17.6086" r="16.7282" stroke="#656972" stroke-width="1.76086"/>
                    </svg>
                    Back
                </a>
                <div class="bg-white border border-[#E2E2E2] shadow-[-5px_5px_25px_rgba(0,0,0,0.06)] rounded-10 pt-3.5 pb-5">
                    <h4 class="uppercase text-brand-green leading-7 text-lg mb-3 pl-8">Settings</h4>
                    <div class="flex gap-7 border-t border-[#A1A1A1] border-opacity-[39%] pt-7 px-5 xsm:px-8 mb-40">
                        <div>
                            <h2 class="mb-7 text-black-2 tracking-wider leading-7 text-lg font-semibold">Add Course Details</h2>
                            <form class="disabled-input-styles">
                                <div class="flex gap-2">
                                    <fieldset class="h-[35px] flex items-center">
                                        <input class="h-full leading-5 placeholder:text-[#57584F] placeholder:text-opacity-[65%] border border-[#959595] border-opacity-30 rounded-l-[3px] py-3 px-4 text-sm text-black-2 text-opacity-70" type="text" placeholder="Select Course Category" />
                                        <button class="w-[54px] flex justify-center items-center h-full bg-[#DADADA] rounded-r-5">
                                            <img src="../svg/select.svg" />
                                        </button>
                                    </fieldset>
                                    <button class="text-sm leading-5 font-medium text-center px-3 py-1.5 border border-brand-green bg-brand-green rounded-[3px] text-white filled-hover">
                                        + Add New Category
                                    </button>
                                </div>
                            </form>
                        </div>

                        <span class="block bg-[#A1A1A1] bg-opacity-10 w-1 h-full"></span>

                        <div>
                            <h2 class="mb-7 text-black-2 tracking-wider leading-7 text-lg font-semibold">Set Course Parameters</h2>
                            <form class="disabled-input-styles">
                                <div class="flex gap-2">
                                    <fieldset class="h-[35px] flex items-center">
                                        <input class="w-[250px] h-full leading-5 placeholder:text-[#57584F] placeholder:text-opacity-[65%] border border-[#959595] border-opacity-30 rounded-l-[3px] py-3 px-4 text-sm text-black-2 text-opacity-70" type="text" placeholder="Select Course Category" />
                                        <button class="w-[54px] flex justify-center items-center h-full bg-[#DADADA] rounded-r-5">
                                            <img src="../svg/select.svg" />
                                        </button>
                                    </fieldset>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="../js/hcp.js"></script>
</html>
